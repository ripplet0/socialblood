<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="274" border="1">
    <tr>
      <th width="8" scope="row">#</th>
      <td width="100">donor name</td>
      <td width="80">phone</td>
      <td width="47">address</td>
      <td width="35">email</td>
      <td width="89">&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{i['username']}}</td>
      <td>{{i['phone']}}</td>
      <td>{{ i['address'] }}</td>
      <td>{{i['email']}}</td>
        <td><p><a href="/accepted_users/{{ i['user_id'] }}">Accept</a></p></td>
      <td><p><a href="/rejected_donor/{{ i['user_id'] }}">Reject</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>

</body>
</html>
