<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>Status of Request</title>
</head>

<body>
<h3>Check here your request is accepted or not</h3>
 
<form action="post" method="get">
  <table width="200" border="1">
    <tr>
      <td>#</td>
      <td>Blood Group</td>
      <td>Unit</td>
      <td>Date</td>
      <td>Status</td>
      
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}&nbsp;</td>
      <td>{{ i['rblood_group'] }}</td>
      <td>{{ i['unit'] }}</td>
      <td>{{ i['date'] }}</td>
      <td>{{ i['status'] }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
